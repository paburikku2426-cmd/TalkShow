<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalkShow Web App</title>

<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<script src="./kuromoji.js"></script>

<style>
body {
    margin: 0;
    font-family: "筑紫A丸ゴシック", -apple-system, sans-serif;
    overflow: hidden;
}

.btn {
    font-family: -apple-system, "Helvetica Neue", sans-serif;
}

#wait-screen {
    position: fixed;
    inset: 0;
    z-index: 10;
}

#wait-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(40px);
    transition: 1.2s ease;
}

#wait-screen.revealed #wait-img {
    filter: blur(0px);
}

#main-screen {
    display: none;
    padding: 20px;
    text-align: center;
}

#status {
    font-size: 26px;
    color: #5bbf6a;
}

.word {
    display: inline-block;
    margin: 0 6px;
    text-align: center;
}

.word strong {
    font-weight: bold;
    font-size: 64px;
}

.word .sub {
    font-size: 20px;
    color: #444;
    margin-top: 4px;
}

.word.normal {
    font-size: 64px;
}

.translation-line {
    font-size: 28px;
    margin-top: 20px;
}

#lang-select {
    position: fixed;
    top: 20px;
    right: 20px;
}

#toggle-translate {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
}

#lang-dropdown {
    position: fixed;
    top: 80px;
    right: 20px;
    display: none;
}
</style>
</head>

<body>

<div id="wait-screen">
    <img id="wait-img" src="autumn_01.jpg">
</div>

<div id="main-screen">
    <div id="status">Loading...</div>
    <div id="text-display"></div>
    <div id="translation" class="translation-line"></div>

    <button id="toggle-translate" class="btn">Translate to Japanese mode</button>
    <button id="lang-select" class="btn">Select Your Language</button>

    <select id="lang-dropdown">
        <option value="en">English</option>
        <option value="zh-CN">中文（简体中文）</option>
        <option value="ko">한국어</option>
        <option value="vi">Tiếng Việt</option>
        <option value="fil">Filipino</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="pt">Português</option>
        <option value="ne">नेपाली</option>
        <option value="my">မြန်မာဘာသာ</option>
    </select>
</div>

<script>
let translateMode = false;
let currentLang = "en";
let tokenizer = null;
let recognition = null;
const targetPOS = ["名詞", "動詞", "形容詞"];

function kanaToHira(str) {
    return str.replace(/[\u30a1-\u30f6]/g, m =>
        String.fromCharCode(m.charCodeAt(0) - 0x60)
    );
}

window.addEventListener("DOMContentLoaded", () => {
    const wait = document.getElementById("wait-screen");
    const main = document.getElementById("main-screen");

    const reveal = () => {
        wait.classList.add("revealed");
        setTimeout(() => {
            wait.style.display = "none";
            main.style.display = "block";
        }, 1500);
    };

    wait.addEventListener("touchstart", reveal, { once: true });
    window.addEventListener("mousemove", reveal, { once: true });

    kuromoji.builder({ dicPath: "./dict/" }).build((err, t) => {
        if (err) return;
        tokenizer = t;
        initSpeechRecognition();
    });
});

function initSpeechRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return;

    recognition = new SR();
    recognition.lang = "ja-JP";
    recognition.continuous = true;

    recognition.onresult = e => {
        const text = e.results[e.results.length - 1][0].transcript;
        handleRecognizedText(text);
    };

    recognition.onend = () => recognition.start();
    recognition.start();
}

async function translateWord(word) {
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=${currentLang}&dt=t&q=${encodeURIComponent(word)}`;
    const r = await fetch(url);
    const j = await r.json();
    return j[0][0][0];
}

async function handleRecognizedText(text) {
    const display = document.getElementById("text-display");
    display.innerHTML = "";

    document.body.style.background = translateMode ? "#ffffff" : "#e1ebe1";

    if (!tokenizer) return;

    const tokens = tokenizer.tokenize(text);

    for (const t of tokens) {
        const hira = t.reading ? kanaToHira(t.reading) : "";
        if (!hira) continue;

        const span = document.createElement("span");
        span.className = "word";

        if (targetPOS.includes(t.pos)) {
            const strong = document.createElement("strong");
            strong.innerText = hira;
            span.appendChild(strong);

            const sub = document.createElement("div");
            sub.className = "sub";
            sub.innerText = await translateWord(t.surface_form);
            span.appendChild(sub);
        } else {
            span.classList.add("normal");
            span.innerText = hira;
        }

        display.appendChild(span);
    }
}

document.getElementById("toggle-translate").onclick = () => {
    translateMode = !translateMode;
    document.getElementById("toggle-translate").style.background =
        translateMode ? "yellow" : "white";
};

const dropdown = document.getElementById("lang-dropdown");
document.getElementById("lang-select").onclick = () => {
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
};
dropdown.onchange = () => {
    currentLang = dropdown.value;
    dropdown.style.display = "none";
};
</script>

</body>
</html>
