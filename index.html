<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalkShow Web App</title>

<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<script src="./kuromoji.js"></script>

<style>
body {
    margin: 0;
    font-family: "筑紫A丸ゴシック", -apple-system, "Helvetica Neue", sans-serif;
    background: #e1ebe1;
    overflow: hidden;
}

.btn {
    font-family: -apple-system, "Helvetica Neue", sans-serif;
}

#text-display {
    margin: 40px auto;
    width: 90%;
    font-size: 64px;
    line-height: 1.3;
    white-space: pre-wrap;
}

.word-block {
    display: inline-block;
    text-align: center;
    margin: 0 6px;
}

.jp-word.strong {
    font-weight: bold;
}

.word-translation {
    font-size: 24px;
    color: #444;
}
</style>
</head>

<body>

<div id="wait-screen">
    <img id="wait-img" src="autumn_01.jpg">
</div>

<div id="main-screen">
    <div id="status">Loading...</div>
    <div id="text-display"></div>
    <div id="translation" class="translation-line"></div>

    <button id="toggle-translate" class="btn">Translate to Japanese mode</button>
    <button id="lang-select" class="btn">Select Your Language</button>

    <select id="lang-dropdown">
        <option value="en">English</option>
        <option value="zh-CN">中文（简体中文）</option>
        <option value="ko">한국어</option>
        <option value="vi">Tiếng Việt</option>
        <option value="fil">Filipino</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="pt">Português</option>
        <option value="ne">नेपाली</option>
        <option value="my">မြန်မာဘာသာ</option>
    </select>
</div>

<script>
let translateMode = false;
let currentLang = "en";
let tokenizer = null;
let recognition = null;

function kanaToHira(str) {
    return str.replace(/[\u30a1-\u30f6]/g, m =>
        String.fromCharCode(m.charCodeAt(0) - 0x60)
    );
}

function isMainPos(t) {
    return ["名詞", "動詞", "形容詞"].includes(t.pos);
}

async function translateWord(word) {
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=${currentLang}&dt=t&q=${encodeURIComponent(word)}`;
    const r = await fetch(url);
    const j = await r.json();
    return j[0][0][0];
}

function handleRecognizedText(text) {
    const display = document.getElementById("text-display");
    display.innerHTML = "";

    if (!tokenizer) return;

    // ④ 日本語会話モード時のみ背景色
    document.body.style.background = translateMode ? "" : "#e1ebe1";

    const tokens = tokenizer.tokenize(text);

    tokens.forEach(async t => {
        if (!t.reading) return;

        const hira = kanaToHira(t.reading);
        const block = document.createElement("span");
        block.className = "word-block";

        const jp = document.createElement("div");
        jp.className = "jp-word" + (isMainPos(t) ? " strong" : "");
        jp.innerText = hira;

        block.appendChild(jp);

        if (isMainPos(t)) {
            const tr = document.createElement("div");
            tr.className = "word-translation";
            tr.innerText = await translateWord(t.surface_form);
            block.appendChild(tr);
        }

        display.appendChild(block);
    });
}

/* 以降、既存コードは一切変更なし */

document.getElementById("toggle-translate").onclick = () => {
    translateMode = !translateMode;
    document.getElementById("toggle-translate").style.background =
        translateMode ? "yellow" : "white";
};

const langBtn = document.getElementById("lang-select");
const dropdown = document.getElementById("lang-dropdown");

langBtn.onclick = () => {
    dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
};

dropdown.onchange = () => {
    currentLang = dropdown.value;
    dropdown.style.display = "none";
};
</script>

</body>
</html>
