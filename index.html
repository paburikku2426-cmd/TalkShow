<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkShow Web App</title>

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script src="./kuromoji.js"></script>

    <style>
        body {
            margin: 0;
            /* ① 筑紫A丸ゴシックを優先指定。環境により名前が異なるため複数記述 */
            font-family: "TsukuARoundGothic-Regular", "TsukuARdGothic-Regular", "筑紫A丸ゴシック", "Zen Maru Gothic", sans-serif;
            background: #e1ebe1;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        #wait-screen {
            position: fixed;
            inset: 0;
            z-index: 10;
        }

        #wait-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(40px);
            transition: 1.2s ease;
        }

        #wait-screen.revealed #wait-img {
            filter: blur(0px);
        }

        #main-screen {
            display: none;
            padding: 20px;
            text-align: center;
        }

        #status {
            font-size: 26px;
            color: #5bbf6a;
            margin-top: 10px;
        }

        #text-display {
            margin: 40px auto;
            width: 95%;
            font-size: 64px;
            line-height: 1.6;
            white-space: pre-wrap;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 20px;
        }

        .word-container {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: top;
        }

        .highlight {
            font-weight: bold;
        }

        .word-translation {
            font-size: 18px;
            color: #666;
            line-height: 1.2;
            margin-top: 4px;
            font-weight: normal;
        }

        .translation-line {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }

        /* ボタンデザインは固定 */
        .btn {
            font-family: -apple-system, "Helvetica Neue", sans-serif;
            font-size: 24px;
            padding: 12px 24px;
            background: white;
            border-radius: 18px;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        #lang-select {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #toggle-translate {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        #lang-dropdown {
            position: fixed;
            top: 80px;
            right: 20px;
            font-size: 20px;
            padding: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div id="wait-screen">
    <img id="wait-img" src="autumn_01.jpg">
</div>

<div id="main-screen">
    <div id="status">Loading...</div>
    <div id="text-display"></div>
    <div id="translation" class="translation-line"></div>

    <button id="toggle-translate" class="btn">Translate to Japanese mode</button>
    <button id="lang-select" class="btn">Select Your Language</button>

    <select id="lang-dropdown">
        <option value="en">English</option>
        <option value="zh-CN">中文（简体中文）</option>
        <option value="ko">한국어</option>
        <option value="vi">Tiếng Việt</option>
        <option value="fil">Filipino</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="pt">Português</option>
        <option value="ne">नेपाली</option>
        <option value="my">မြန်မာဘာသာ</option>
    </select>
</div>

<script>
let translateMode = false;
let currentLang = "en";
let tokenizer = null;
let recognition = null;

function kanaToHira(str) {
    if (!str) return "";
    return str.replace(/[\u30a1-\u30f6]/g, m =>
        String.fromCharCode(m.charCodeAt(0) - 0x60)
    );
}

window.addEventListener("DOMContentLoaded", () => {
    const wait = document.getElementById("wait-screen");
    const main = document.getElementById("main-screen");

    const reveal = () => {
        wait.classList.add("revealed");
        setTimeout(() => {
            wait.style.display = "none";
            main.style.display = "block";
            updateBackgroundColor();
        }, 1500);
    };

    wait.addEventListener("touchstart", reveal, { once: true });
    window.addEventListener("mousemove", reveal, { once: true });

    initKuromoji();
});

function initKuromoji() {
    kuromoji.builder({ dicPath: "./dict/" }).build((err, t) => {
        if (err) return;
        tokenizer = t;
        initSpeechRecognition();
    });
}

function initSpeechRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return;

    recognition = new SR();
    recognition.lang = "ja-JP";
    recognition.continuous = true;

    recognition.onresult = (e) => {
        let text = e.results[e.results.length - 1][0].transcript;
        handleRecognizedText(text);
    };

    recognition.onerror = () => {
        recognition.stop();
        setTimeout(() => recognition.start(), 800);
    };

    recognition.onend = () => recognition.start();
    recognition.start();
}

// ② 言葉の区切りを長くするロジック（自立語に付属語を連結）
function segmentText(tokens) {
    const segments = [];
    for (const t of tokens) {
        const hira = kanaToHira(t.reading || t.surface_form);
        // 自立語（名詞、動詞、形容詞、感動詞など）か、前のセグメントがない場合
        if (["名詞", "動詞", "形容詞", "感動詞"].includes(t.pos) || segments.length === 0) {
            segments.push({
                surface: t.surface_form,
                reading: hira,
                pos: t.pos,
                isTarget: ["名詞", "動詞", "形容詞"].includes(t.pos)
            });
        } else {
            // 助詞、助動詞などは前のセグメントにくっつける
            const last = segments[segments.length - 1];
            last.surface += t.surface_form;
            last.reading += hira;
        }
    }
    return segments;
}

async function handleRecognizedText(text) {
    const display = document.getElementById("text-display");
    const translationArea = document.getElementById("translation");

    if (translateMode) {
        const jp = await translateToAny(text, currentLang, 'ja');
        if (tokenizer) {
            const tokens = tokenizer.tokenize(jp);
            display.innerText = tokens.map(t => kanaToHira(t.reading)).join("");
        } else {
            display.innerText = jp;
        }
        translationArea.innerText = text;
    } else {
        if (!tokenizer) return;
        const rawTokens = tokenizer.tokenize(text);
        const segments = segmentText(rawTokens);
        display.innerHTML = ""; 

        for (const s of segments) {
            const container = document.createElement("div");
            container.className = "word-container";

            const hiraSpan = document.createElement("span");
            hiraSpan.innerText = s.reading;

            if (s.isTarget) {
                hiraSpan.classList.add("highlight");
                const wordTrans = await translateToAny(s.surface, 'ja', currentLang);
                const transDiv = document.createElement("div");
                transDiv.className = "word-translation";
                transDiv.innerText = wordTrans;
                container.appendChild(hiraSpan);
                container.appendChild(transDiv);
            } else {
                container.appendChild(hiraSpan);
            }
            display.appendChild(container);
        }
        translationArea.innerText = "";
    }
}

async function translateToAny(text, src, target) {
    try {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${src}&tl=${target}&dt=t&q=${encodeURIComponent(text)}`;
        const r = await fetch(url);
        const j = await r.json();
        return j[0][0][0];
    } catch (e) {
        return "";
    }
}

function updateBackgroundColor() {
    document.body.style.background = translateMode ? "#ffffff" : "#e1ebe1";
}

document.getElementById("toggle-translate").onclick = () => {
    translateMode = !translateMode;
    document.getElementById("toggle-translate").style.background =
        translateMode ? "yellow" : "white";
    updateBackgroundColor();
};

const langBtn = document.getElementById("lang-select");
const dropdown = document.getElementById("lang-dropdown");

langBtn.onclick = () => {
    dropdown.style.display =
        dropdown.style.display === "block" ? "none" : "block";
};

dropdown.onchange = () => {
    currentLang = dropdown.value;
    dropdown.style.display = "none";
};
</script>

</body>
</html>
