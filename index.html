<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TalkShow Web App</title>

<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<script src="./kuromoji.js"></script>

<style>
body {
    margin: 0;
    font-family: "筑紫A丸ゴシック", -apple-system, "Helvetica Neue", sans-serif;
    background: #e1ebe1;
    overflow: hidden;
}

#wait-screen { position: fixed; inset: 0; z-index: 10; }
#wait-img {
    width: 100%; height: 100%;
    object-fit: cover;
    filter: blur(40px);
    transition: 1.2s ease;
}
#wait-screen.revealed #wait-img { filter: blur(0); }

#main-screen { display: none; padding: 20px; text-align: center; }

#status { font-size: 26px; color: #5bbf6a; margin-top: 10px; }

#text-display {
    margin: 40px auto;
    width: 90%;
    font-size: 64px;
    line-height: 1.3;
}

.word {
    display: inline-block;
    margin: 0 6px;
    text-align: center;
}

.word strong {
    font-weight: 700;
}

.word .sub {
    font-size: 22px;
    color: #333;
    margin-top: 6px;
}

.btn {
    font-family: -apple-system, "Helvetica Neue", sans-serif;
    font-size: 24px;
    padding: 12px 24px;
    background: white;
    border-radius: 18px;
    border: 2px solid #ddd;
}

#lang-select { position: fixed; top: 20px; right: 20px; }
#toggle-translate {
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
}
#lang-dropdown {
    position: fixed;
    top: 80px;
    right: 20px;
    font-size: 20px;
    padding: 8px;
    display: none;
}
</style>
</head>

<body>

<div id="wait-screen"><img id="wait-img" src="autumn_01.jpg"></div>

<div id="main-screen">
    <div id="status">Loading...</div>
    <div id="text-display"></div>

    <button id="toggle-translate" class="btn">Translate to Japanese mode</button>
    <button id="lang-select" class="btn">Select Your Language</button>

    <select id="lang-dropdown">
        <option value="en">English</option>
        <option value="zh-CN">中文（简体中文）</option>
        <option value="ko">한국어</option>
        <option value="vi">Tiếng Việt</option>
        <option value="fil">Filipino</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="pt">Português</option>
        <option value="ne">नेपाली</option>
        <option value="my">မြန်မာဘာသာ</option>
    </select>
</div>

<script>
let translateMode = false;
let currentLang = "en";
let tokenizer = null;
let recognition = null;

function kanaToHira(str) {
    return str.replace(/[\u30a1-\u30f6]/g, m =>
        String.fromCharCode(m.charCodeAt(0) - 0x60)
    );
}

window.addEventListener("DOMContentLoaded", () => {
    const wait = document.getElementById("wait-screen");
    const main = document.getElementById("main-screen");

    const reveal = () => {
        wait.classList.add("revealed");
        setTimeout(() => {
            wait.style.display = "none";
            main.style.display = "block";
        }, 1500);
    };

    wait.addEventListener("touchstart", reveal, { once: true });
    window.addEventListener("mousemove", reveal, { once: true });

    kuromoji.builder({ dicPath: "./dict/" }).build((_, t) => {
        tokenizer = t;
        initSpeechRecognition();
    });
});

function initSpeechRecognition() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) return;

    recognition = new SR();
    recognition.lang = "ja-JP";
    recognition.continuous = true;

    recognition.onresult = e => {
        const text = e.results[e.results.length - 1][0].transcript;
        handleRecognizedText(text);
    };

    recognition.start();
}

async function wordTranslate(word) {
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ja&tl=${currentLang}&dt=t&q=${encodeURIComponent(word)}`;
    const r = await fetch(url);
    const j = await r.json();
    return j[0][0][0];
}

async function handleRecognizedText(text) {
    const display = document.getElementById("text-display");

    // ④ 背景色制御
    document.body.style.background = translateMode ? "" : "#e1ebe1";

    if (translateMode || !tokenizer) return;

    display.innerHTML = "";
    const tokens = tokenizer.tokenize(text);

    for (const t of tokens) {
        if (!t.reading) continue;

        const hira = kanaToHira(t.reading);
        const isMain = ["名詞", "動詞", "形容詞"].includes(t.pos);

        const wrap = document.createElement("div");
        wrap.className = "word";

        const top = document.createElement(isMain ? "strong" : "span");
        top.textContent = hira;
        wrap.appendChild(top);

        if (isMain) {
            const sub = document.createElement("div");
            sub.className = "sub";
            sub.textContent = await wordTranslate(t.surface_form);
            wrap.appendChild(sub);
        }

        display.appendChild(wrap);
    }
}

document.getElementById("toggle-translate").onclick = () => {
    translateMode = !translateMode;
    document.getElementById("toggle-translate").style.background =
        translateMode ? "yellow" : "white";
};

const langBtn = document.getElementById("lang-select");
const dropdown = document.getElementById("lang-dropdown");

langBtn.onclick = () => {
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
};

dropdown.onchange = () => {
    currentLang = dropdown.value;
    dropdown.style.display = "none";
};
</script>

</body>
</html>
